<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Bubble Chart from CSV</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<script>
    // Load data from CSV file
    d3.csv("../figure_data/gefahr_counts.csv").then(function(data) {
        // Set up the SVG container
        const svg = d3.select("body").append("svg")
            .attr("width", 1000)
            .attr("height", 1000);

        // Create bubbles
        const bubbles = svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", (d, i) => i * 120 + 60)
            .attr("cy", 200)
            .attr("r", d => d.count)  // Convert radius to a number
            .attr("fill", "blue")
            .on("mouseover", handleMouseOver)
            .on("mouseout", handleMouseOut);

        // Add labels dynamically
        function handleMouseOver(d, i) {
            svg.append("text")
                .attr("id", `label-${i}`)
                .attr("x", i * 120 + 60)
                .attr("y", 200)
                .attr("text-anchor", "middle")
                .attr("alignment-baseline", "middle")
                .style("font-size", Math.min(2 * d.count, 20) + "px")
                .text(d.bezeichnung_de);
        }

        function handleMouseOut(d, i) {
            d3.select(`#label-${i}`).remove();
        }
    });
</script>

</body>
</html>
